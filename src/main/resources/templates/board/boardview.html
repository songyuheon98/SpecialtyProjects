<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <title>보드 뷰</title>
</head>
<body>

<div class="container mt-5">
  <!-- 보드 제목과 배경색 -->
  <div th:style="'background-color:' + ${boardData.boardColor}" class="board-header p-3 mb-4">
    <h1 th:text="${boardData.boardName}"></h1>
    <p th:text="${boardData.boardInfo}"></p>
  </div>

  <!-- 보드 컬럼들 -->
  <div class="board-columns d-flex gap-4">
    <div th:each="column : ${boardData.boardColumns}" class="board-column p-3 border">
      <h2 th:text="${column.columnName}"></h2>

      <!-- 각 컬럼에 속한 카드들 -->
      <div th:each="card : ${column.cards}" class="card mt-2 p-2">
        <p th:text="${card.cardName}"></p>
        <!-- 추가적인 카드 정보도 표시 가능 -->
      </div>
    </div>
  </div>
</div>

</body>
</html>
