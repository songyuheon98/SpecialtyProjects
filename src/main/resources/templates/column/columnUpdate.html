<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>컬럼 수정</title>
    <style>
        .column-detail {
            margin-top: 200px;
            border: 1px solid #e0e0e0;
            padding: 20px;
            border-radius: 8px;
            margin: 100px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .column-detail p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trello</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li><a class="dropdown-item" href="/main">메인으로</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
</div>
<div class="column-detail">
<div class="container mt-5">
    <h2>컬럼 수정</h2>
    <form id="updateColumnForm">
        <div class="mb-3">
            <label for="columnId" class="form-label">컬럼 ID</label>
            <input type="number" class="form-control" id="columnId" name="columnId" required>
        </div>
        <div class="mb-3">
            <label for="columnName" class="form-label">새로운 컬럼 이름</label>
            <input type="text" class="form-control" id="columnName" name="columnName" required>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        $("#updateColumnForm").on("submit", function(e) {
            e.preventDefault();

            const formData = {
                columnId: $("#columnId").val(),
                columnName: $("#columnName").val()
            };

            $.ajax({
                type: "PUT",
                contentType: "application/json",
                url: "/api/column",
                data: JSON.stringify(formData),
                dataType: "json",
                success: function() {
                    alert("컬럼 수정에 성공하였습니다");  // 예상 응답에 따라 수정이 필요합니다.
                    window.history.back();
                },
                error: function(error) {
                    alert("컬럼 수정에 실패하였습니다.");
                }
            });
        });
    });
</script>

</body>
</html>
