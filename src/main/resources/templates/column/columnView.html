<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <title>컬럼 상세 정보</title>
  <style>
    .column-detail {
      margin-top: 200px;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      margin: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .column-detail p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Trello</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li><a class="dropdown-item" href="/main">메인으로</a></li>
            <li><a class="dropdown-item" href="/user/column/create">컬럼 생성</a></li>
            <li><a class="dropdown-item" href="/user/column/update">컬럼 수정</a></li>
            <li><a class="dropdown-item" href="/user/column/delete">컬럼 삭제</a></li>
            <li><a class="dropdown-item" href="/card/create">카드 생성</a></li>

          </ul>

          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
<div class="column-detail">
  <p><strong>컬럼 이름:</strong> <span th:text="${columnData.columnName}"></span></p>
  <p><strong>컬럼 번호:</strong> <span th:text="${columnData.columnNo}"></span></p>
  <h3>카드 목록</h3>
  <ul>
    <li th:each="card : ${columnData.cards}" th:text="${card.cardName}"></li>
  </ul>
  <button onclick="goBack()">이전 페이지로 돌아가기</button>
</div>
<script>
  function goBack() {
    window.history.back();
  }
</script>
</body>
</html>
