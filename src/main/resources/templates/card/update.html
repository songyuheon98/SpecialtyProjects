<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>카드 수정</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>

  <style>
    .card-detail {
      margin-top: 200px;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      margin: 100px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-detail p {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Trello</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

          <li><a class="dropdown-item " href="/user/logout">로그아웃</a></li>
          <li><a class="dropdown-item" href="/user/update">회원 수정</a></li>
          <li><a class="dropdown-item" href="/user/escape">회원 탈퇴</a></li>
          <li><a class="dropdown-item" href="/card/update">카드 수정</a></li>

          <li><a class="dropdown-item" href="/main">메인으로</a></li>
          <li><a class="dropdown-item" type="button" onclick="goBack()">이전 페이지로</a></li>

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              BoardChoice
            </a>
            <ul class="dropdown-menu">
              <li th:each="board : ${boards}">
                <a class="dropdown-item text-dark" th:href="'/user/board/' + ${board.boardId}" th:text="${board.boardId}"></a>
              </li>
            </ul>
          </li>
          <li><a class="dropdown-item" href="/user/board">보드 추가</a></li>
        </ul>


      </div>
    </div>
  </div>
</nav>

<div class="card-detail">
  <form id="cardUpdateForm">
    <input type="hidden" id="cardId" name="cardId" value="20">

    <label for="cardName">카드 이름:</label>
    <input type="text" id="cardName" name="cardName" value="cardName1_update2" required>

    <label for="cardColor">카드 색:</label>
    <input type="text" id="cardColor" name="cardColor" value="cardColo1r">

    <label for="cardInfo">카드 정보:</label>
    <textarea id="cardInfo" name="cardInfo">cardInfo1_update2</textarea>

    <label for="deadLine">마감일:</label>
    <input type="date" id="deadLine" name="deadLine" value="2022-01-01">

    <label for="cardNo">카드 번호:</label>
    <input type="number" id="cardNo" name="cardNo" value="3">

    <input type="button" onclick="updateCard()" value="카드 수정" class="btn btn-warning mybtn">
  </form>
</div>

<script>
  function updateCard() {
    var form = document.getElementById('cardUpdateForm');
    var data = {
      cardId: form.cardId.value,
      cardName: form.cardName.value,
      cardColor: form.cardColor.value,
      cardInfo: form.cardInfo.value,
      deadLine: form.deadLine.value,
      cardNo: parseInt(form.cardNo.value)
    };

    var xhr = new XMLHttpRequest();
    xhr.open('PUT', '/api/card', true);
    xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4) {
        if (xhr.status == 200) {
          alert('카드 수정 성공!');
          window.history.back();
        } else {
          alert('카드 수정 실패!');
        }
      }
    };
    xhr.send(JSON.stringify(data));
  }

    function goBack() {
    window.history.back();
  }
</script>
</body>

</html>
