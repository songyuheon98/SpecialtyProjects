<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 수정</title>
  <style>
  </style>
</head>
<body>

<div class="container">
  <h1>회원 정보 수정 페이지</h1>
  <form id="update-form">
    <label for="nickname">닉네임:</label>
    <input type="text" id="nickname" name="nickName" placeholder="새로운 닉네임" required>
    <input type="button" value="수정하기" onclick="submitUpdate()">
  </form>
</div>

<script>
  function submitUpdate() {
    var form = document.getElementById('update-form');
    var data = {
      nickName: form.nickName.value
    };

    var xhr = new XMLHttpRequest();
    xhr.open('PUT', '/api/auth/update', true);
    xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
    xhr.onreadystatechange = function() {
      if (xhr.readyState == 4 && xhr.status == 200) {
        alert('회원 정보 수정 완료!');
        window.location.href = '/'; // 메인 페이지 또는 원하는 페이지로 리다이렉션
      }
    };
    xhr.send(JSON.stringify(data));
  }
</script>

</body>
</html>
