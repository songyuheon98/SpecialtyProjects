<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <style>
        /* 필요한 스타일을 여기에 추가하세요 */
    </style>
</head>
<body>

<div class="container">
    <h1>회원 탈퇴 페이지</h1>
    <h5>정말로 탈퇴하시겠습니까?</h5>

    <button onclick="submitEscape()">탈퇴하기</button>
</div>

<script>
    function submitEscape() {
        var xhr = new XMLHttpRequest();
        xhr.open('DELETE', '/api/auth/escape', true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState == 4 && xhr.status == 200) {
                alert('탈퇴가 완료되었습니다.');
                window.location.href = '/'; // 메인 페이지 또는 원하는 페이지로 리다이렉션
            }
        };
        xhr.send();
    }
</script>

</body>
</html>
